<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img_ap.jpg" id="imageTag" style="width:200px; height:200px;position: absolute;left: 0;top: 0;" onmouseenter="inc()" onmouseout="dec()"    >    
    <script>
        let image = document.getElementById("imageTag");
        function inc(){
            let w = parseInt(image.style.width);
            let h = parseInt(image.style.height);
            image.style.width = (w+100)+"px";
            image.style.height = (h+100)+"px";
        }
        function dec(){
            let w = parseInt(image.style.width);
            let h = parseInt(image.style.height);
            image.style.width = (w-100)+"px";
            image.style.height = (h-100)+"px";
        }
    </script>
</body>
</html>

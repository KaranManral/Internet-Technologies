<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1rem;
            margin: 15% auto;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <th>Name</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Pet Type</th>
            <th>Gender</th>
            <th>Favorite Task</th>
        </table>
    </div>
    <button>Display</button>
</body>

<script src="https://code.jquery.com/jquery-3.6.1.js">
</script>
<script>
    $.ajax({
        url: "data.json",
        type: "GET",
        async: true,
        success: (data) => {
            $("button").click(() => {
                let name = "";
                for (const [key, value] of Object.entries(data)) {
                    let name = document.createElement("td");
                    let age = document.createElement("td");
                    let weight = document.createElement("td");
                    let pet_type = document.createElement("td");
                    let gender = document.createElement("td");
                    let fav = document.createElement("td");

                    name.append(value["name"]);
                    age.append(value["age"]);
                    weight.append(value["weight"]);
                    pet_type.append(value["pet_type"]);
                    gender.append(value["gender"]);
                    fav.append(value["favorite_task"]);
                    let tr = document.createElement("tr");
                    tr.appendChild(name);
                    tr.appendChild(age);
                    tr.appendChild(weight);
                    tr.appendChild(pet_type);
                    tr.appendChild(gender);
                    tr.appendChild(fav);
                    $("table").append(tr);
                }
                $("button").hide();
            })
        },
        error: (err) => {
            console.log("Error:", err);
        }
    });
</script>

</html>

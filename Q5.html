<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btnContainer{
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: 20px;
            row-gap: 20px;
            padding: 20px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <p id="para">Hello Everyone from HTML/CSS ! I am a new Developer.</p><br>
    <div id="btnContainer">
        <input type="button" value="Red" />
        <input type="button" value="Green" />
        <input type="button" value="Blue" />
        <input type="button" value="10" />
        <input type="button" value="20" />
        <input type="button" value="30" />
        <input type="button" value="Comic sans MS" />
        <input type="button" value="WildWest" />
        <input type="button" value="Verdana" />
    </div>
    <script>
        let btns = document.getElementsByTagName("input");
        let para = document.getElementById("para");
        for(let i = 0 ; i < btns.length ; i++)
        {
            btns[i].addEventListener("click",()=>{
                if(i<3)
                {
                    para.style.color = btns[i].value;
                }
                else if(i<6)
                {
                    para.style.fontSize = btns[i].value+"px";
                }
                else{
                    para.style.fontFamily = btns[i].value;
                }
            });
        }
    </script>
</body>
</html>

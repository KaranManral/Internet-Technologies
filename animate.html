<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col border border-dark m-5" id="1" style="min-height: 300px; cursor: pointer;">
                <h2 id="1txt" style="position: fixed;top:-100%;height:100% ;">DIV 1 TEXT HERE</h2>
            </div>
            <div class="col border border-dark m-5" id="2" style="min-height: 300px; cursor: pointer;">
                <h2 id="2txt" style="position: fixed;top:-100%">DIV 2 TEXT HERE</h2>
            </div>
            <div class="col border border-dark m-5" id="3" style="min-height: 300px; cursor: pointer;">
                <h2 id="3txt" style="position: fixed;top:-100%">DIV 3 TEXT HERE</h2>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
            $("#1").on("click",()=>{
                $("#1txt").animate({top:"25%"},500)
                $("#2txt").animate({top:"-100%"},500)
                $("#3txt").animate({top:"-100%"},500)
        })
        $("#2").on("click",()=>{
                $("#2txt").animate({top:"25%"},500)
                $("#1txt").animate({top:"-100%"},500)
                $("#3txt").animate({top:"-100%"},500)
        })
        $("#3").on("click",()=>{
                $("#3txt").animate({top:"25%"},500)
                $("#1txt").animate({top:"-100%"},500)
                $("#2txt").animate({top:"-100%"},500)
        })
    })
    </script>
</body>
</html>

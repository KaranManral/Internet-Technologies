<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
        
    <script>
        let number = 2;
        let font = 9;
        function printTable(num,font,R,G,B) {
            document.write(`<p style="font-size:${font}px;color:rgb(${R},${G},${B});">`);
            for(let i=1;i<=10;i++)
            {
                document.write(`${num} * ${i} = ${(num*i)}&emsp;`);
            }
            document.write(`</p>`);
        }
        let times = setInterval(()=>{
            let temp = Math.floor(Math.random()*255);
            let temp2 = Math.floor(Math.random()*255);
            let temp3 = Math.floor(Math.random()*255);
            font+=2;
            printTable(number,font,temp,temp2,temp3);
            number++;
            if(number===11)
                clearInterval(times);
        },5000);
    </script>
</body>
</html>
